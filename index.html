<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>SX's File Hosting</title>
		<link rel="stylesheet" href="/styles.css">
	</head>
	<body>
		<h1>Welcome</h1>
		<p>File Hosting</p>
		<br>
		<form ref='uploadForm' 
			id='uploadForm' 
			action='/upload' 
			method='post' 
			encType="multipart/form-data">
				<input type="file" name="file"/>
				<br>
				<input type="password" name="pass" id="pass" placeholder="Password">
				<br>
				<input type='submit' value='Upload'/>
		</form>
		<button id="browse">Browse Files</button>
		<p>Made By <a href="https://sx9.is-a.dev">sx9.is-a.dev</a></p>
		<script>
			document.getElementById('browse').onclick = () => location.href = '/browse?p=' + document.getElementById('pass').value;
		</script>
	</body>
</html>
